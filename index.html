<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body class=".container-fluid">



    <nav class="navbar bg-primary">

        <ul class="nav justify-content-end nav-tabs">
            <li class="nav-item">
                <a class="nav-link active link-dark" href="#">Create user</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-light" href="/pages/userview.html">View Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-light " href="/pages/bootstrap.html">Information Bootstrap</a>
            </li>
        </ul>

    </nav>


    <div class="d-flex justify-content-center m-5">
        <form id="form" class="col-10 col-sm-4">
            <div>
                <!-- Avisos -->
                <div id="msg"></div>
                <div id="msg2"></div>
                <!-- Name -->
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="name" placeholder="Name">
                    <label for="name">Name</label>
                </div>
                <!-- Email -->
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="email" placeholder="Email">
                    <label for="email">Email</label>
                </div>
                <!-- Contraseña -->
                <div class="form-floating mb-3 mt-3">
                    <input type="password" class="form-control" id="pw1" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <!-- Repite contraseña -->
                <div class="form-floating mb-3 mt-3">
                    <input type="password" class="form-control" id="pw2" placeholder="Repeat password">
                    <label for="pw2">Repeat Password</label>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <input id="btn" class="btn btn-outline-dark btn-lg" type="submit" value="Submit">
            </div>
        </form>
    </div>








    <div class="bg-primary text-center fixed-bottom" data-bs-theme="dark">
        <h2>Project Bootstrap and Client-side Validation</h2>
        <h5>by Kat & Val</h5>
    </div>

    <script src="/scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
